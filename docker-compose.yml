version: '3.8'
services:
  app:
    container_name: jury1
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
      # Default to using the host's tmp directory if not set. Windows users will need to set this to e.g. //c/tmp
      - ${HOST_TMP_DIR:-/tmp}:/tmp
    command: npm run start:dev
    ports:
      - 3000:3000

networks:
  testing:
    driver: bridge
